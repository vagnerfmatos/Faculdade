            <script type="text/javascript">
            
            function calcPag(){
                var qt = document.getElementById("txtQtde").value;
                var tp = 60 * qt
                
                               
                tp = numberParaReal(tp);
                
                document.getElementById("txtpagto").value = tp;
                
            }
        
            function numberParaReal(numero){
                var formatado = "R$ " + numero.toFixed(2).replace(".",",");
                return formatado;
            }
        
        </script>
